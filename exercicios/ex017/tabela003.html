<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td{
            padding: 10px;
            border: solid black 1px;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
